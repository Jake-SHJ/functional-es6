# 고차 함수의 2가지 유형
## 함수를 인자로 받아서 실행하는 함수
- apply1
- times

<script>
    const apply1 = f => f(1); // 함수를 받아서 인자에 1을 넣고 실행하는 함수
    const add2 = a => a + 2;
    log(apply1(add2));
    log(apply1(a => a - 1));

    const times = (f, n) => {
        let i = -1;
        while (++i < n) f(i);
    } // 함수와 횟수를 인자로 받아서 횟수만큼 함수를 실행하는 함수
    // applicative programming 이라고도 함

    times(log, 3);
    times(a => log(a + 10), 3);
</script>

## 함수를 만들어 리턴하는 함수 (클로저를 만들어 리턴하는 함수)
- addMaker

<script>
    const addMaker = a => b => a + b;
    // 클로저를 만든다 = b => a + b 함수는 a 를 계속 기억하고 있다
    // 즉 클로저를 리턴하는 함수
    const add10 = addMaker(10); // add10은 클로저이다
    log(add10(5)); // a = 10 인 사실을 계속 기억하고 5와 더하는 평가를 실행한다
    log(add10(10));
</script>
