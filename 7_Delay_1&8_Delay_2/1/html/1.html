## range

<script>
  // 숫자를 인자로 받아서 그 숫자만큼의 배열을 반환하는 함수
  const range = l => {
    let i = -1;
    let res = [];
    while (++i < l) {
      // log(i, "range");
      res.push(i);
    }
    return res;
  };

  // log(range(5));
  // [0, 1, 2, 3, 4]

  // log(range(2));
  // [0, 1]

  // range에서 나온 값 모두 더하기
  const add = (a, b) => a + b;
  var list = range(4); // 이미 평가가 완료
  log(list);
  log(reduce(add, list));
</script>

## 느긋한 L.range

<script>
  const L = {};
  L.range = function* (l) {
    // log("hi~~")
    let i = -1;
    while (++i < l) {
      // log(i, "L.range");
      yield i;
    }
  };

  var list = L.range(4);
  log(list); // 결과 값이 다름, 원래 리스트는 배열이 찍히지만 여기선 이터레이터가 찍힘
  // log(list.next().value); // 순회를 시작해야 평가가 시작된다
  log(reduce(add, list)); // 해당 결과는 같음, list가 이터러블이기 때문
</script>

<script>
  function test(name, time, f) {
    console.time(name);
    while (time--) f();
    console.timeEnd(name);
  }

  test('range', 10, () => reduce(add, range(1000000)));
  test('L.range', 10, () => reduce(add, L.range(1000000)));
</script>
