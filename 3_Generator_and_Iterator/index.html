# 제너레이터/이터레이터
- 제너레이터: 이터레이터이자 이터러블을 생성하는 함수

<script>
    function* gen() {
        yield 1;
        if (false) yield 2;
        yield 3;
        return 100; // 리턴 값을 가질 수 있다. 순회 시에는 리턴 값은 나타나지 않는다.
    }

    let iter = gen();
    log(iter[Symbol.iterator]() == iter);
    // iterator 이자 iterable 이다, Symbol.iterator는 자기 자신
    // 즉 generator는 well-formed iterator를 리턴하는 함수
    log(iter.next());
    log(iter.next());
    log(iter.next());
    log(iter.next());

    for (const a of gen()) log(a);
</script>

    // }

    // function* odds(l) {
    //     for (const a of infinity(1)) {
    //         if (a % 2) yield a;
    //         if (a == l) return;
    //     }
    // }

    // 3. limit 함수 생성
    function* infinity(i = 0) {
        while (true) yield i++; // 무한수열
    }
    function* limit(l, iter) {
        for (const a of iter) {
            yield a;
            if (a == l) return;
        }
    }
    function* odds(l) {
        for (const a of limit(l, infinity(1))) {
            if (a % 2) yield a;
        }
    }
    let iter2 = odds(10);
    log(iter2.next());
    log(iter2.next());
    log(iter2.next());
    log(iter2.next());
    log(iter2.next());
    log(iter2.next());
    log(iter2.next());

    for (const a of odds(40)) log(a);

</script>

# for of, 전개 연산자, 구조 분해, 나머지 연산자

<script>
    log(...odds(10));
    log([...odds(10), ...odds(20)]);

    const [head, ...tail] = odds(5);
    log(head);
    log(tail);

    const [a, b, ...rest] = odds(10);
    log(a);
    log(b);
    log(rest); 
</script>
