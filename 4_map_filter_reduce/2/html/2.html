<script src="../lib/fx.js"></script>

<script>
  const products = [
    { name: '반팔티', price: 15000 },
    { name: '긴팔티', price: 20000 },
    { name: '핸드폰케이스', price: 15000 },
    { name: '후드티', price: 30000 },
    { name: '바지', price: 25000 }
  ];

  const add = (a, b) => a + b;

  // log(map(p => p.price, products)); 
  // 상품 가격의 배열을 반환
  // log(map(p => p.price, filter(p => p.price < 20000, products))); 
  // 조건에 맞는 상품의 가격의 배열을 반환
  // log(reduce(add, map(p => p.price, filter(p => p.price < 20000, products))));
  // 조건에 맞는 상품의 가격의 합을 반환

  log(
    reduce(
      add,
      map(p => p.price,
        filter(p => p.price < 20000, products))));
  // 오른쪽에서 왼쪽으로 읽는다.
  // products에서 > 조건으로 필터한 후 > map으로 > price를 뽑아낸 다음 > add로 > 축약

  log(
    reduce(
      add,
      filter(n => n >= 20000,
        map(p => p.price, products))));
  // filter와 map의 순서가 바뀌어도 문제가 되지 않음
</script>
